<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="shortcut icon" href="/Images2/favicon.ico" type="image/x-icon">
    <title>Conocenos - Presto</title>
</head>
<body>
    <header>
        <div class="logo"></div>
          <img class="logo1" src="./Images2/image.png" alt="">
          <nav class="nav1">
              <ul>
                 <a href="index1.html" ><button class="link1">Pagina principal</button></a>
                 <a href="index2.html" ><button class="link2">Menú</button></a>
                 <a href="index4.html" ><button class="link3">Nosotros</button></a>
                 <a href="index3.html" ><button class="link4">Contactenos</button></a>
              </ul>
          </nav>
          <div class="clear"></div>
    </header>
    <main>
        <div>
            <section class="formulario">
                <form>
                  <br>
                  <label for="nombre" class="titulo">Nombre:</label><br>
                  <input type="text" class="input-s" placeholder="Escriba su nombre"><br>
                  <label for="apellido" class="titulo">Apellido: *</label><br>
                      <input type="text" class="input-s" placeholder="Escriba su apellido" maxlength="25" minlength="8" required><br>
                  <label for="edad" class="titulo">Edad: </label><br>
                      <input type="number" class="input-s" placeholder="Escriba su edad"><br>
                  <label for="email" class="titulo">Correo electronico: *</label><br>
                      <input type="email" class="input-s" required><br>
                  <label for="password" class="titulo">Contraseña: *</label><br>
                      <input type="password" class="input-s" required minlength="8"><br>
                  <label for="tel" class="titulo">Telefono:</label><br>
                      <input type="tel" class="input-s" placeholder="Celular"><br>
                  
                      <h2 class="titulo">Selecciona departamento</h2>
                  <select name="ciudad" class="ciudad1">
                    <option value="armenia">Antioquia</option> 
                    <option value="Atlantico">Atlantico</option>
                    <option value="Bolivar">Bolivar</option>
                    <option value="Caldas">Caldas</option>
                    <option value="Casanare">Casanare</option>
                    <option value="Cauca">Cauca</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Magdalena">Magdalena</option>
                    <option value="Nariño">Nariño</option>
                    <option value="Quindio">Quindio</option>
                  </select><br>
                  <label for="mensaje" class="titulo">Escriba su mensaje:</label><br>
                      <textarea rows="5" cols="20" id="mensaje"></textarea><br>
                  <br>
                  <a href="index1.html"><input type="button" value="Pagina principal" id="Borrar"></a>
                  <a href="index1.html"><input type="button" value="Enviar" id="Enviar"></a>
                  
                </form>
              </section>
        </div>
    </main>
      <footer>
          <br>
          
          <br>
    </footer>  
</body>
</html>
